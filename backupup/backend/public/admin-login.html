<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Giriş</title>
  <link rel="stylesheet" href="css/admin-login.css">
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>🏗️ MuteahhitHub</h1>
      <p>Admin Paneli</p>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <!-- Credentials Step -->
    <div id="credentialsStep">
      <form id="credentialsForm">
        <div class="form-group">
          <label for="phone">Telefon Numarası</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="05XXXXXXXXX"
            required
            maxlength="11"
            pattern="0[5][0-9]{9}"
            autocomplete="tel"
          >
        </div>

        <div class="form-group">
          <label for="password">Şifre</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Şifrenizi girin"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" id="sendOtpBtn">
          <span class="normal">SMS Gönder</span>
          <span class="loading">Gönderiliyor...</span>
        </button>
      </form>
    </div>

    <!-- OTP Step -->
    <div id="otpStep" class="hidden">
      <div class="otp-info">
        <p>SMS kodunu telefonunuza gönderdik</p>
        <div class="timer" id="timer">05:00</div>
      </div>

      <form id="otpForm">
        <div class="form-group">
          <label for="otp">Doğrulama Kodu</label>
          <input
            type="text"
            id="otp"
            name="otp"
            placeholder="123456"
            required
            maxlength="6"
            pattern="[0-9]{6}"
            autocomplete="one-time-code"
            class="otp-input"
          >
        </div>

        <div class="button-group">
          <button type="button" id="backBtn" class="secondary-btn">Geri</button>
          <button type="submit" id="verifyOtpBtn">
            <span class="normal">Giriş Yap</span>
            <span class="loading">Doğrulanıyor...</span>
          </button>
        </div>

        <button type="button" id="resendOtpBtn" class="resend-btn" disabled>
          Tekrar SMS Gönder (02:00)
        </button>
      </form>
    </div>
  </div>

  <script defer src="js/admin-login.js"></script>
</body>
</html>
